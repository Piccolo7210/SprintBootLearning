<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        }
        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 5px 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/web/dashboard">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 px-0">
                <div class="sidebar">
                    <div class="nav flex-column py-4">
                        <a class="nav-link" href="/web/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link active" href="/web/students">
                            <i class="fas fa-user-graduate me-2"></i>Students
                        </a>
                        <a class="nav-link" href="/web/courses">
                            <i class="fas fa-book me-2"></i>Courses
                        </a>
                        <a class="nav-link" href="/web/departments">
                            <i class="fas fa-building me-2"></i>Departments
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="p-4">
                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0">üë®‚Äçüéì Students Management</h1>
                        <a href="/web/students/new" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add New Student
                        </a>
                    </div>

                    <!-- Students Table -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Students</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Student ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Department</th>
                                            <th>GPA</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="student : ${students}">
                                            <td>
                                                <strong th:text="${student.studentId}">1</strong>
                                            </td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar-sm bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                                                        <span th:text="${student.firstName.substring(0,1) + student.lastName.substring(0,1)}">AB</span>
                                                    </div>
                                                    <span th:text="${student.firstName + ' ' + student.lastName}">John Doe</span>
                                                </div>
                                            </td>
                                            <td th:text="${student.email}">john@email.com</td>
                                            <td>
                                                <span class="badge bg-secondary" th:text="${student.departmentName}">Department</span>
                                            </td>
                                            <td>
                                                <span class="badge"
                                                      th:class="${student.gpa != null and student.gpa >= 3.5 ? 'badge bg-success' : student.gpa != null and student.gpa >= 3.0 ? 'badge bg-warning' : student.gpa != null ? 'badge bg-danger' : 'badge bg-secondary'}"
                                                      th:text="${student.gpa != null ? student.gpa : 'N/A'}">3.5</span>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/web/students/edit/{id}(id=${student.studentId})}"
                                                       class="btn btn-outline-warning btn-action">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <form th:action="@{/web/students/delete/{id}(id=${student.studentId})}"
                                                          method="post"
                                                          style="display: inline;"
                                                          onsubmit="return confirm('Are you sure you want to delete this student?')">
                                                        <button type="submit" class="btn btn-outline-danger btn-action">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>

                                        <!-- No students message -->
                                        <tr th:if="${#lists.isEmpty(students)}">
                                            <td colspan="6" class="text-center py-4">
                                                <i class="fas fa-user-graduate fa-3x text-muted mb-3"></i>
                                                <h5>No Students Found</h5>
                                                <p class="text-muted">Get started by adding your first student.</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
