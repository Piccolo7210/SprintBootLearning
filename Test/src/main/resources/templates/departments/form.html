<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/web/dashboard">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-building me-2"></i>
                            <span th:text="${department.departmentId == null ? 'Add New Department' : 'Edit Department'}">Department Form</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/departments/save}" th:object="${department}" method="post">
                            <!-- Hidden ID field -->
                            <input type="hidden" th:field="*{departmentId}">

                            <!-- Department Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Department Name <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       th:field="*{name}"
                                       placeholder="Enter department name"
                                       required>
                                <div class="form-text">e.g., Computer Science, Mathematics, Physics</div>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Description
                                </label>
                                <textarea class="form-control"
                                          id="description"
                                          th:field="*{description}"
                                          rows="4"
                                          placeholder="Enter department description">
                                </textarea>
                                <div class="form-text">Brief description of the department's focus and activities</div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a href="/web/departments" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Departments
                                </a>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>
                                        <span th:text="${department.departmentId == null ? 'Create Department' : 'Update Department'}">Save</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
