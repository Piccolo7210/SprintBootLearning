<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.courseId != null ? 'Edit Course' : 'Add New Course'}">Course Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        }
        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 5px 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>Student Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/web/dashboard">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 px-0">
                <div class="sidebar">
                    <div class="nav flex-column py-4">
                        <a class="nav-link" href="/web/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" href="/web/students">
                            <i class="fas fa-user-graduate me-2"></i>Students
                        </a>
                        <a class="nav-link active" href="/web/courses">
                            <i class="fas fa-book me-2"></i>Courses
                        </a>
                        <a class="nav-link" href="/web/departments">
                            <i class="fas fa-building me-2"></i>Departments
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0" th:text="${course.courseId != null ? '✏️ Edit Course' : '➕ Add New Course'}">Course Form</h1>
                        <a href="/web/courses" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Courses
                        </a>
                    </div>

                    <!-- Course Form -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-book me-2"></i>Course Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:object="${course}" th:action="@{/web/courses/save}" method="post">
                                <input type="hidden" th:field="*{courseId}">

                                <div class="row">
                                    <!-- Basic Information -->
                                    <div class="col-md-6">
                                        <h6 class="text-muted mb-3">Course Information</h6>

                                        <div class="mb-3">
                                            <label for="courseName" class="form-label">Course Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="courseName" th:field="*{courseName}" required placeholder="e.g., Data Structures">
                                        </div>

                                        <div class="mb-3">
                                            <label for="credits" class="form-label">Credits <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="credits" th:field="*{credits}" required min="1" max="6" placeholder="3">
                                            <div class="form-text">Number of credit hours (1-6)</div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="departmentId" class="form-label">Department <span class="text-danger">*</span></label>
                                            <select class="form-select" id="departmentId" th:field="*{departmentId}" required>
                                                <option value="">Select Department</option>
                                                <option th:each="dept : ${departments}"
                                                        th:value="${dept.departmentId}"
                                                        th:text="${dept.name}">Department</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-flex justify-content-end mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save me-2"></i>
                                        <span th:text="${course.courseId != null ? 'Update Course' : 'Create Course'}">Save Course</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
