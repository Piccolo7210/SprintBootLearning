<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <button hx-get="/frontend/student/edit/[[${student.id}]]" hx-target="closest tr" hx-swap="outerHTML">Edit</button>
            <button hx-delete="/api/student/[[${student.id}]]" hx-target="closest tr" hx-swap="outerHTML">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
