spring.application.name=PDFScore

# Gemini API Configuration (replace with your actual API key or use an environment variable)
spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash

# Custom property for Gemini API key (optional, use environment variable)
gemini.api.key=${GEMINI_API_KEY}

# Server port
server.port=8080

